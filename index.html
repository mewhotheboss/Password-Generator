<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Your Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</head>

<body>

    <div class="container">
        <div class="row justify-content-center py-5">
            <div class="col-md-6">

                <h2 class="text-center mb-4">Password Generator</h2>

                <div class="card shadow-sm rounded-3">
                    <div class="card-body p-4">
                        <label class="form-label fs-5" for="passwordDisplay">Generated Password</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="passwordDisplay" placeholder="Password">
                            <button class="btn btn-outline-secondary" type="button" id="refreshButton"
                                title="Generate new password">
                                <i class="bi bi-arrow-repeat fs-5"></i>
                            </button>
                            <button class="btn btn-primary" type="button" id="copyButton">Copy</button>
                        </div>
                    </div>

                    <div class="card-body p-4 border-top rounded-bottom-3">
                        <div class="mb-4">
                            <div class="mb-1">
                                <label for="lengthSlider" class="form-label">Password Length</label>
                                <span id="lengthDisplay" class="fw-bold">20</span>
                            </div>
                            <input type="range" class="form-range" min="6" max="50" value="6" id="lengthSlider">
                        </div>

                        <div>
                            <h6 class="mb-2">Customization Section</h6>

                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="checkUppercase" checked>
                                <label class="form-check-label" for="checkUppercase">Uppercase</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="checkLowercase" checked>
                                <label class="form-check-label" for="checkLowercase">Lowercase</label>
                            </div>
                            <div class="form-check mt-2">
                                <input class="form-check-input" type="checkbox" id="checkNumbers" value="numbers"
                                    checked>
                                <label class="form-check-label" for="checkNumbers">Numbers</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="checkSymbols" value="symbols"
                                    checked>
                                <label class="form-check-label" for="checkSymbols">Symbols</label>
                            </div>

                        </div>

                        <div class="mt-4">
                            <label class="form-label">Password Strength: <span id="strengthText">Strong</span></label>
                            <div class="progress" style="height: 15px;">
                                <div class="progress-bar bg-success" id="strengthBar" style="width: 100%;"></div>
                            </div>
                        </div>

                    </div>

                </div>

            </div>

        </div>

    </div>

    <div class="toast-container position-fixed bottom-0 start-50 translate-middle-x p-3">
        <div id="copyToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <i class="bi bi-check-circle-fill text-success me-2"></i>
                <strong class="me-auto">Success</strong>
                <small>Now</small>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body">
                Password copied to clipboard!
            </div>
        </div>
    </div>

</body>

</html>
